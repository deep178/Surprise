<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cutie Panda</title>
    <style>
        body {
            background: url('https://i.postimg.cc/B6jtHT1y/DIP00501.jpg') no-repeat center center/cover;
            color: #b33951;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 24px;
        }
        .message {
            font-size: 20px;
            margin: 20px 0;
        }
        .btn {
            background-color: #ff6b81;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }
        .btn:hover {
            background-color: #ff4f68;
        }
        .rose {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Cutie Panda ‚ù§Ô∏è</h1>
        <p class="message">I accepted to be yours, Now.. can you be mine?</p>
        <button class="btn" onclick="showerRoses()">Yes, Forever! üíç</button>
        <button class="btn" onclick="playfulNo()">No üôä</button>
    </div>

    <script>
        function showerRoses() {
            for (let i = 0; i < 30; i++) {
                let rose = document.createElement("img");
                rose.src = "https://cdn-icons-png.flaticon.com/512/415/415682.png";
                rose.className = "rose";
                rose.style.left = Math.random() * window.innerWidth + "px";
                rose.style.top = "-50px";
                rose.style.animation = `fall ${Math.random() * 2 + 3}s linear infinite`;
                document.body.appendChild(rose);
            }
            setTimeout(() => {
                alert("Yay! You made me the happiest person ever! üíñ");
            }, 2000);
            setTimeout(() => {
                alert("I love you endlessly, my Cutie Panda! üòò");
            }, 4000);
        }
        function playfulNo() {
            alert("Hmmm... Are you sure? Think again! üòò");
        }
    </script>
    
    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</body>
</html>
